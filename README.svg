<svg fill="none" viewBox="0 0 600 600" width="600" height="600" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">

<div xmlns="http://www.w3.org/1999/xhtml">
    <style>
      .container {
        display: flex;
        width: 100%;
        height: 500px;
        background-color: #101414;
        color: white;
        padding: 20px;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      .header {
        width: 100%;
        height: 40px;
        background-image: linear-gradient(to right,rgb(204, 0, 255), rgb(204, 0, 255), rgb(0, 102, 255));
        display: flex;
        align-items: center;
        justify-content: left;
        padding: 20px;
      }
      .header-txt {
        font-family: Arial, Helvetica, sans-serif;
        color: white;
        animation: headerTxt 2s infinite linear;
      }
      @keyframes headerTxt {
        0% {
            margin-left: 0px;
        }
        50% {
            margin-left: 20px;
            letter-spacing: 2px;
        }
        100% {
            margin-left: 0px;
        }
      }
      .text1 {
        padding: 20px;
        border: 1px solid rgb(204, 0, 255);
        border-radius: 10px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
      }
    </style>
    <div class="header">
        <h2 class="header-txt">𝐒𝐀𝐂𝐇𝐈𝐓𝐇-𝐂𝐇𝐀𝐍𝐃𝐑𝐀</h2>
    </div>
    <div class="container">
        <h1 class="text1">𝐇𝐢 𝐓𝐡𝐞𝐫𝐞, 𝐌𝐲 𝐍𝐚𝐦𝐞 𝐈𝐬 𝐒𝐚𝐜𝐡𝐢𝐭𝐡 𝐂𝐡𝐚𝐧𝐝𝐫𝐚 💓</h1>
        <h1 class="text1">𝐂𝐘𝐁𝐄𝐑 𝐏𝐀𝐍𝐃𝐀 𝐌𝐃</h1>
        <h1 class="text1">𝐓𝐇𝐈𝐒 𝐈𝐒 𝐌𝐘 𝐎𝐅𝐅𝐈𝐂𝐈𝐀𝐋 𝐆𝐈𝐓𝐇𝐔𝐁 𝐀𝐂𝐂𝐎𝐔𝐍𝐓.</h1>
        <h1 class="text1">🦋 │𝐂𝐘𝐁𝜩𝐑│𝐏𝜟𝐍𝐃𝐀│𝐌𝐃│𝐕➂ 🦋</h1>
    </div>
  </div>
    </foreignObject>
  </svg>
